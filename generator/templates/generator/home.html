<div class="container text-center"> <!-- Stworzony kontener obejmujący całość kodu zawartego w kontenerze - wypośrodkowuje wyświetlany tekst na stronie -->
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
    <select name="lenght">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>  #setting it as default
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Lenght
    <br>
    <br>
    <div class="btn-group-vertical" class="btn-group btn-group-sm" aria-label="Toolbar with extra options">
        <button type="button" class="btn btn-secondary">Uppercase</button>
        <button type="button" class="btn btn-secondary">Numbers</button>
        <button type="button" class="btn btn-secondary">Special Char</button>
    </div>

    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">  <!-- class="btn btn-primary" - Tworzy nam ładny niebieski button -->
</form>

<a href="{% url 'about' %}" class="btn btn-outline-primary">About</a>

</div>
